<h1 mat-dialog-title>Curso {{course.name}}</h1>
<div mat-dialog-content>
    <p>Examen {{exam.name}}</p>
    <mat-expansion-panel *ngFor = "let question of exam.questions">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{question.text}}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-form-field style="width: 95%;">
            <textarea (change) = "answer(question, $event)"
             matInput placeholder="Deja tu respuesta"></textarea>
        </mat-form-field>
    </mat-expansion-panel>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancelar</button>
    <button mat-button [mat-dialog-close]="answers">Enviar</button>
</div>
