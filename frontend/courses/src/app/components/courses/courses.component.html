<div class="card bg-light mb-3">
    <div class="card-header">{{title}}</div>
    <div class="card-body">
  <button class="btn btn-primary my-2" routerLink = '/courses/form'>Crear</button>
  
      <div class="alert alert-info" *ngIf="list?.length == 0">
        No hay cursos en el sistema
      </div>
      <table class="table table-hover table-striped" *ngIf="list?.length > 0">
  
        <thead>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Alumnos</th>
            <th>Exámenes</th>
            <th>Creado en</th>
            <th>Editar</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of list">
            <td>{{course.id}}</td>
            <td>{{course.name}}</td>
            <td><button class="btn btn-info btn-sm" 
              [routerLink] = "['/courses/assign-students', course.id]">Añadir ({{ course.students.length }})</button></td>
            <td><button class="btn btn-info btn-sm" 
              [routerLink] = "['/courses/assign-exams', course.id]">Añadir ({{ course.exams.length }})</button></td>
            <td>{{course.createAt | date: 'yyyy/MM/dd' }}</td>
            <td><button class="btn btn-secondary btn-sm" 
              [routerLink] = "['/courses/form', course.id]">Editar</button></td>
            <td><button class="btn btn-danger btn-sm" 
              (click) = "delete(course)">
              Eliminar
            </button></td>
          </tr>
        </tbody>
  
      </table>
      <mat-paginator [length]="totalRegisters"
                [pageSize]="totalByPage"
                [pageIndex] = "actualPage"
                [pageSizeOptions]="pageSizeOptions"
                (page)= "page($event)"
                showFirstLastButtons
                class="float-left mx-2">
      </mat-paginator>
    </div>
  </div>
