<div class="card bg-light mb-3">
    <div class="card-header">{{title}}</div>
    <div class="card-body">
  <button class="btn btn-primary my-2" routerLink = '/exams/form'>Crear</button>
  
      <div class="alert alert-info" *ngIf="list?.length == 0">
        No hay cursos en el sistema
      </div>
      <table class="table table-hover table-striped" *ngIf="list?.length > 0">
  
        <thead>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Asignaturas</th>
            <th>Preguntas</th>
            <th>Creado en</th>
            <th>Editar</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let exam of list">
            <td>{{exam.id}}</td>
            <td>{{exam.name}}</td>
            <td>{{exam.subjectParent?.name}} -> {{exam.subjectChild?.name}}</td>
            <td>{{exam.questions?.length}}</td>
            <td>{{exam.createAt | date: 'yyyy/MM/dd' }}</td>
            <td><button class="btn btn-secondary btn-sm" 
              [routerLink] = "['/exams/form', exam.id]">Editar</button></td>
            <td><button class="btn btn-danger btn-sm" 
              (click) = "delete(exam)">
              Eliminar
            </button></td>
          </tr>
        </tbody>
  
      </table>
      <mat-paginator [length]="totalRegisters"
                [pageSize]="totalByPage"
                [pageIndex] = "actualPage"
                [pageSizeOptions]="pageSizeOptions"
                (page)= "page($event)"
                showFirstLastButtons
                class="float-left mx-2">
      </mat-paginator>
    </div>
  </div>
